<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style></style>
    <link rel="stylesheet" href="Calculater.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="4" id="ans"></td>
        </tr>
        <tr>
            <td><input onclick="addno(this.value)" type="button" value="7" /></td>
            <td><input onclick="addno(this.value)" type="button" value="8" /></td>
            <td><input onclick="addno(this.value)" type="button" value="9" /></td>
            <td><input onclick="addno(this.value)" type="button" value="/" /></td>
        </tr>
        <tr>
            <td><input onclick="addno(this.value)" type="button" value="4" /></td>
            <td><input onclick="addno(this.value)" type="button" value="5" /></td>
            <td><input onclick="addno(this.value)" type="button" value="6" /></td>
            <td><input onclick="addno(this.value)" type="button" value="*" /></td>
        </tr>
        <tr>
            <td><input onclick="addno(this.value)" type="button" value="1" /></td>
            <td><input onclick="addno(this.value)" type="button" value="2" /></td>
            <td><input onclick="addno(this.value)" type="button" value="3" /></td>
            <td><input onclick="addno(this.value)" type="button" value="-" /></td>
        </tr>
        <tr>
            <td><input onclick="clerAns()" type="button" value="c" /></td>
            <td><input onclick="addno(this.value)" type="button" value="0" /></td>
            <td><input onclick="generateAns()" type="button" value="=" /></td>
            <td><input onclick="addno(this.value)" type="button" value="+" /></td>
        </tr>
    </table>
    <script>
        function addno(num) {
            ans = document.getElementById('ans')
            ans.innerHTML += num
        }
        function clerAns() {
            ans = document.getElementById('ans')
            ans.innerHTML = ""
        }
        function generateAns() {
            ans = document.getElementById('ans')
            finalAns = eval(ans.innerHTML)
            ans.innerHTML = finalAns;
        }
    </script>
</body>

</html>
